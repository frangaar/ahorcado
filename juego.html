<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=VT323&display=swap" rel="stylesheet">
    <script src="js/juego.js"></script>
    <link href="css/juego.css" rel="stylesheet">
    <title>Penjat</title>
</head>
<body>
    <div class="container">
        <div id="gameInfo">
            <div class="row align-items-center">
                <div class="col">
                    <div id="playerInfo">
                        <label class="form-label" id="lblUserName">Nombre:</label>
                        <label class="form-label" id="userName"></label>
                    </div>
                </div>
                <div class="col">
                    <div id="timeInfo">
                        <label class="form-label" id="lblTiempo">Tiempo:</label>
                        <label class="form-label" id="tiempoJuego"></label>
                    </div>
                </div>                
                <div class="col">
                    <div id="categoriaInfo">
                        <label class="form-label" id="lblCategoria">Categoria:</label>
                        <label class="form-label" id="categoria"></label>
                    </div>
                </div>
            </div>            
        </div>
        <div id="gamePanel">
            <div id="palabra"></div>
            <div id="panel">
                <div id="dibujo">
                    <label class="form-label" id="lblFallos">Intentos pendientes:</label>
                    <img src="img/1.png" class="dibujo" data-id="1"></img>
                    <img src="img/2.png" class="dibujo" data-id="2"></img>
                    <img src="img/3.png" class="dibujo" data-id="3"></img>
                    <img src="img/4.png" class="dibujo" data-id="4"></img>
                    <img src="img/5.png" class="dibujo" data-id="5"></img>
                    <img src="img/6.png" class="dibujo" data-id="6"></img>
                </div>  
                <div id="letras"></div>
            </div> 
        </div>
        <div id="wordInfo">
            <div id="info">
                <div class="card mb-3 w-75 mt-5">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="" class="img-fluid">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="exit">
            <a href="index.html"><input type="button" id="salir" class="btn btn-primary" value="Salir"></a>
        </div>
        <div class="modal" id="reintentar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">        
                        <p>Â¿Quieres jugar de nuevo?</p>
                    </div>
                    <div class="modal-footer margin-center">
                        <input type="button" id="si" class="btn btn-primary" value="Si">
                        <input type="button" id="no" class="btn btn-primary" value="No">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
